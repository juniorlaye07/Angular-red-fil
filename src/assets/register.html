<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer d-flex" style="width:100%">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Kanuni@</span><strong class="text-primary">Money</strong></div>

         <form  #ajoutUser="ngForm" (ngSubmit)="AddUser(ajoutUser.value )" class="text-left form-validate">
            <div class="row">
              <div class="col-lg-12">
                    <div class="form-group">
                      <img [src]="imageUrl" style="width: 100px;height:100px;border-radius:50%">
                    
                      <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)" name="imageName"
                        style="width: 146px;margin-left:43%">
                    </div>
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group-material">
                        <input id="register-username" type="text"  ngModel name="nom" required data-msg="Nom requis!" class="input-material">
                        <label for="register-username" class="label-material">Nom</label>
                      </div>

                      <div class="form-group-material">
                        <input id="register-email" type="text" ngModel name="prenom" required data-msg="Veillez entrer un prenom!" class="input-material">
                        <label for="register-email" class="label-material">Prenom</label>
                      </div>

                      <div class="form-group-material">
                        <input id="register-email" type="number" ngModel name="telephone" required data-msg="Veillez entrer un numero valide!"
                          class="input-material">
                        <label for="register-email" class="label-material">Telephone</label>
                      </div>
                    </div>
                    <div class="col-lg-6">

                      <div class="form-group-material">
                        <input id="register-username" type="password" name="username" required data-msg="Nom d'utilisateur correct requis!"
                          class="input-material">
                        <label for="register-password" class="label-material">Username</label>
                      </div>

                        <div class="form-group-material">
                          <input id="register-password" type="password" name="registerPassword" required data-msg="Mot de passe correct requis!" class="input-material">
                          <label for="register-password" class="label-material">Password</label>
                        </div>

                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label"></label>
                          <div class="col-sm-10 mb-3">
                            <select name="profil" class="form-control">
                              <option value="">Profil</option>
                              <option value="1">Admin</option>
                              <option value="">Caissier</option>
                              <option value="">User</option>
                            </select>
                          </div>
                        </div>

                    </div>

                    <div class="form-group text-center">
                      <input id="register" type="submit" value="Enregistrer" class="btn btn-primary">
                    </div>
                </div>
              </div>
            </div>
          </form>

          </div>
          <div class="copyrights text-center">
            <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
