
          <div class="d-flex justify-content-center" >
            <div class="row">
              <div class="card-header" style="background-color:  #4680ff">
                <h6 class="text-uppercase mb-13" style="color: white">Faire un Depot</h6>
              </div>
              <div class="col-lg-12">
                <div class="row">
                  
          
                  <div class="card">
                    <div class="logo text-uppercase"><span>Kanuni@</span><strong class="text-primary">Money</strong></div>
                    <div class="col-lg-12 ">
                      <form #depot="ngForm" (ngSubmit)="FairDepot(depot.value)" class="text-left form-validate">
                        <div class="row">
                          <div class="col-lg-12">
                           
                            <div class="row">
                              <div class="col-lg-6">
                                         
                                <div class="form-group-material">
                                  <input id="register-prenom"  type="number" ngModel name="Numero" required
                                    data-msg="Veillez entrer un prenom!" class="input-material">
                                  <label for="register-prenom" class="label-material">Numero compte</label>
                                </div>
          
                                <div class="form-group-material">
                                  <input id="register-telephone" type="number" name="montant" ngModel required
                                    data-msg="Veillez entrer un numero valide!" class="input-material">
                                  <label for="register-telephone" class="label-material">Montant</label>
                                </div>

                              </div>
                              <div class="col-lg-6">
          <div  class="form-group green-border-focus ">
            <label for="exampleFormControlTextarea4">Info</label>
            <div>
              <p>ninea:{{ infos.partenaire.ninea }}</p>
              <p>raison social:{{ infos.partenaire.raisonSocial }}</p>              
              <p>adresse:{{ infos.partenaire.adresse }}</p>
                <div class="table-responsive">
                <table  class="table table-striped table-sm">
                  <tbody>
                    <tr>
                      <th id="">montant</th>
                      <th id="">date</th>
                      <th id="">Caisier</th>
                    </tr>
                  </tbody>
                  <tr *ngFor="let dep of infos.depots">
                    <td> {{ dep.montant }}</td>
                    <td>{{ dep.dateDepot }}</td>
                    <td>{{ dep.cassier.prenom }},{{ dep.cassier.nom }}</td>
                  </tr>
                </table>
                </div>
            </div>
          </div>
                              
                            
                              </div>
          
                              <div class="form-group text-center">
                                <input id="register" type="submit" value="Enregistrer" class="btn btn-primary">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
