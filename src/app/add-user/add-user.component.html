
    <div  class="d-flex justify-content-center">
        <div class="row">
            <div class="card-header" style="background-color:  #4680ff">
                <h6 class="text-uppercase mb-13" style="color: white">Ajouter Utilisateur</h6>
            </div>
            <div class="col-lg-12">
        <div class="row">
            
            <div class="card" >
                <div class="logo text-uppercase"><span>Kanuni@</span><strong class="text-primary">Money</strong></div>
                    <div class="col-lg-12 ">
                 <form #ajoutUser="ngForm" (ngSubmit)="AddUser(ajoutUser.value )" class="text-left form-validate">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <img [src]="imageUrl" style="width: 100px;height:100px;border-radius:50%">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Button</button>
                                    <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)" name="imageName"
                                        style="border-radius:20px 10px 20px 10px" class="custom-file-input" id="inputGroupFile01">
                                </div>
                                <div class="custom-file">
                                <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)"
                                    name="imageName" style="border-radius:20px 10px 20px 10px" class="custom-file-input" id="inputGroupFile01">
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group-material">
                                        
                                        <input id="register-nom" type="text" ngModel name="nom" required
                                            data-msg="Nom requis!" class="input-material" style="border-radius:20px 10px 20px 10px">
                                        <label for="register-nom" class="label-material">Nom</label>
                                    </div>

                                    <div class="form-group-material">
                                        <input id="register-prenom" type="text" ngModel name="prenom" required
                                            data-msg="Veillez entrer un prenom!" class="input-material" style="border-radius:20px 10px 20px 10px">
                                        <label for="register-prenom" class="label-material">Prenom</label>
                                    </div>

                                    <div class="form-group-material">
                                        <input id="register-telephone" type="number" ngModel name="telephone" required
                                            data-msg="Veillez entrer un numero valide!" class="input-material" style="border-radius:20px 10px 20px 10px">
                                        <label for="register-telephone" class="label-material">Telephone</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                    <div class="form-group-material">
                                        <input id="login-username" type="text" name="username" ngModel required data-msg="Nom d'utilisateur requis!"
                                            class="input-material" style="border-radius:20px 10px 20px 10px">
                                        <label for="login-username" class="label-material">Username</label>
                                    </div>

                                    <div class="form-group-material">
                                        <input id="register-password" type="password" name="registerPassword" required
                                            data-msg="Mot de passe correct requis!" class="input-material" style="border-radius:20px 10px 20px 10px">
                                        <label for="register-password" class="label-material">Password</label>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 form-control-label"></label>
                                        <div class="col-sm-10 mb-3" style="border-radius:20px 10px 20px 10px">
                                            <select name="profil" ngModel class="form-control" style="border-radius:20px 10px 20px 10px">
                                                <option value="">Profil</option>
                                                <option value="1">Admin</option>
                                                <option value="2">Caissier</option>
                                                <option value="3">User</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group text-center">
                                    <input id="register" type="submit" value="Enregistrer" class="btn btn-primary" style="border-radius:20px 10px 20px 10px">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            </div>
        </div>
    </div>
 </div>
</div>
