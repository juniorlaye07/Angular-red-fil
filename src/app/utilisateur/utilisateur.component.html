
            <script>
              $(document).ready(function () {
                $('#dtBasicExample').DataTable();
                $('.dataTables_length').addClass('bs-select');
              });
            </script>

            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header" style="background-color:  #4680ff">
                    <h6 class="text-uppercase mb-13" style="color: white">Mes Utilisateurs</h6>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                    <table  id="dtBasicExample" class="table table-striped table-bordered table-sm" >
                      <thead>
                        <tr>
                          <th class="th-sm" id="">Username</th>
                          <th class="th-sm" id="">Prenom</th>
                          <th class="th-sm" id="">Nom</th>
                          <th class="th-sm" id="">Telephone</th>
                          <th class="th-sm" id="">Numero Compte</th>
                          <th class="th-sm" id="">status</th>
                          <th class="th-sm" id="">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of Users">
                          <td>{{ user.username}}</td>
                          <td>{{ user.prenom }}</td>
                          <td>{{ user.nom }}</td>
                          <td>{{ user.telephone }}</td>
                          <td ><a (click)="Alcompte(user.id)">{{ user.compteBancaire }} </a></td>
                          <td><button class="btn btn-success" (click)="BloquerUser(user.id)"><i class="fas fa-lock-open" ></i>{{ user.status }}</button></td>
                          <td>
                          <button class="btn btn-primary" (click)="logout()"><i class="fas fa-edit"></i>edit</button>
                          </td>
                      </tbody>
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
